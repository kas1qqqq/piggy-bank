<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piggy Bank</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon"
    href="https://img.freepik.com/premium-vector/3d-piggy-bank-with-coin-isolated-white-background_257192-296.jpg?w=2000"
    type="image/x-icon">
</head>

<body>
  <h2>Piggy bank</h2>
  <div class="piggy-bank"><span id="output"></span></div>
  <div class="buttons">
    <button id="plus">+ 1 $</button>
    <button id="minus">- 1 $</button>
    <br>
    <button id="five">5 $</button>
    <button id="ten">10 $</button>
    <button id="fiveteen">15 $</button>
    <br>
    <button id="crack">Crack &#128296;</button>
  </div>
  <p id="getMoney"></p>
  <script src="./script.js"></script>
</body>

</html>
